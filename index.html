        <!-- Add your site or application content here -->
        <div id="warrantyWrapper">
        <h1>Warranty Form Demo</h1>

        <header class="clearfix">
          <div class="gray-bar">
            <ul id="progressBar">
              <li><span class="active">1</span>Personal Info</li>
              <li><span>2</span>Install &amp; Purchase Details</li>
              <li><span>3</span>Confirmation</li>
              <li><span>4</span>Success</li>
            </ul>
          </div><!-- /.gray-bar -->

      </header>
      <form id="warrantyRegForm">


        <div id="personalInfo" class="form-section">
        <fieldset>
          <legend>Personal Information</legend>
          <p>
            <label>First Name</label><br>
            <input type="text" name="fName" required=""/>
          </p>
          <p>
            <label>Last Name</label><br>
            <input type="text" name="sName" required="" />
          </p>
          <p>
            <label>Email</label><br>
            <input type="tel" name="email" />
          </p>
          <p>
            <label>Phone Number (Optional)</label><br>
            <input type="tel" name="Phone" />
          </p>
        </fieldset>
        <fieldset>
          <p>
            <label for="Address">Address</label><br>
            <input type="text" name="Address" />
          </p>
          <p>
            <label>Address Line 2 (Optional)</label><br>
            <input type="text" name="Address " />
          </p>
          <p>
            <label>City</label><br>
            <input type="text" name="City" />
          </p>
          <p>
            <label>State</label><br />
            <input type="text" name="State" />
          </p>
          <p>
            <label>Zip Code</label><br>
            <input type="text" name="Zip Code" />
          </p>
        </fieldset>
      </div><!-- .personalInfo-->


      <div id="installPurchaseInfo" class="form-section">
        <fieldset>
          <legend>Install and Purchase Details</legend>
          <input type="checkbox"> Check here if installation is the same as personal address
          <select id="installType" name="Install Type">
            <option value="residential">Residental</option>
            <option value="Industrial">Commercial/Industrial</option>
          </select>
          <p>
            <label for="Install Address">Installation Address</label><br>
            <input type="text" name="InstallAddress" />
          </p>
          <p>
            <label for="Install Address">Address Line 2 (Optional)</label><br>
            <input type="text" name="InstallAddress2" />
          </p>
          <p>
            <label for="Install Address">City</label><br>
            <input type="text" name="InstallCity" />
          </p>
          <p>
            <label for="Install Address">State</label><br>
            <input type="text" name="InstallState" />
          </p>
          <p>
            <label for="Install Zip">Zip Code</label><br>
            <input type="text" name="InstallZip" />
          </p>
        </fieldset>
        <fieldset>
          <p>
            <label for="purchaseDate">Date of purchase (eg: 01/01/2017)</label><br>
            <input type="number" name="purchaseDay" /> / <input type="number" name="purchaseMonth" /> /<input type="number" name="purchaseYear" />
          </p>
        </fieldset>
        <fieldset>
          <p>
            <label for="Purchase Place">Place of Purchase</label><br>
            <select id="purchasePlace" name="purchasePlace">
              <option value="toggled direct">toggled direct</option>
              <option value="toggled store">toggled store</option>
              <option value="The Home Depot">The Home Depot</option>
              <option value="Amazon">Amazon</option>
              <option value="other">Other</option>
            </select>
            <input class="hidden" type="text" name="otherPlace" />
          </p>
        </fieldset>
        <fieldset>
          <p>
            <label for="modelNumber">Model#</label><br>
            <input type="text" name="modelNumber" />
          </p>
          <p>
            <label for="quaity">Quantity</label><br>
            <input type="number" name="quantity" />
          </p>
          <a href="#" id="addProduct">Add another product</a>
        </fieldset>
          <a href="#" id="addInstallLoc">Add another installation location</a>
        </div><!-- /#installPurchaseInfo -->
          <div class="form-navigation">
              <button type="button" class="previous btn btn-info pull-left">&lt; Previous</button>
              <button type="button" class="next btn btn-info pull-right">Next &gt;</button>
              <input type="submit" class="btn btn-default pull-right">
              <span class="clearfix"></span>
            </div>
        </form>
      </div><!-- /#warrantyWrapper -->
